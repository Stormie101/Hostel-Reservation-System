<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .forgot-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo img {
      max-width: 80%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    .forgot-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .return-link {
      display: block;
      margin-bottom: 30px;
      color: #004aad;
      text-decoration: none;
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .create-btn {
      background-color: #000;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .create-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <div class="logo">
      <img src="IMG/uptm logo.png" alt="UPTM Logo">
    </div>
    <div class="forgot-title">Forgot Password</div>
    <a href="login.html" class="return-link">Return To Login Page</a>
    <form>
      <input type="email" placeholder="EMAIL" required />
      <input type="password" placeholder="PASSWORD" required />
      <input type="password" placeholder="CONFIRMED PASSWORD" required />
      <button type="submit" class="create-btn">Create</button>
    </form>
  </div>
</body>
</html>
