<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Room Status</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
    }

    .header {
      background-color: #c4c5c6;
      color: #fff;
      padding: 20px 40px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header img {
      height: 80px;
      width: auto;
    }

    .header-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: black;
    }

    .logout-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #333;
    }

    .dashboard {
      display: flex;
      min-height: calc(100vh - 80px);
    }

    .sidebar {
      width: 250px;
      background-color: #c4c5c6;
      color: black;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .menu-item {
      margin-bottom: 25px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      padding-right: 20px;
    }

    .menu-item::after {
      content: "â–¼";
      position: absolute;
      right: 0;
      font-size: 12px;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #004aad;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .current-room {
      font-weight: bold;
      color: #004aad;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="../IMG/uptm logo.png" alt="UPTM Logo">
    <div class="header-title">VIEW ROOM STATUS</div>
    <button class="logout-btn">LOG OUT</button>
  </div>

  <div class="dashboard">
    <div class="sidebar">
      <div class="menu-item">MAKE RESERVATIONS</div>
      <div class="menu-item">VIEW BOOKING STATUS</div>
      <div class="menu-item">VIEW ROOM STATUS</div>
      <div class="menu-item">CANCEL RESERVATIONS</div>
    </div>

    <div class="main-content">
      <div class="section-title">Your Current Room Assignment</div>
      <table>
        <thead>
          <tr>
            <th>Room Type</th>
            <th>Room Number</th>
            <th>Block</th>
            <th>Check-In Date</th>
            <th>Check-Out Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Single</td>
            <td class="current-room">101</td>
            <td>A</td>
            <td>2025-10-01</td>
            <td>2025-12-15</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
