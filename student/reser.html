<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservation Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
    }

    .header {
      background-color: #c4c5c6;
      color: #fff;
      padding: 20px 40px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header img {
      height: 80px;
      width: auto;
    }

    .header-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: black;
    }

    .logout-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #333;
    }

    .dashboard {
      display: flex;
      min-height: calc(100vh - 80px);
    }

    .sidebar {
      width: 250px;
      background-color: #c4c5c6;
      color: black;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .menu-item {
      margin-bottom: 25px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      padding-right: 20px;
    }

    .menu-item::after {
      content: "â–¼";
      position: absolute;
      right: 0;
      font-size: 12px;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .room-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .room-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #004aad;
      color: white;
      cursor: pointer;
    }

    .room-buttons button:hover {
      background-color: #003080;
    }

    .input-group {
      margin-bottom: 30px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .date-group {
      display: flex;
      gap: 20px;
    }

    .date-group .input-group {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="../IMG/uptm logo.png" alt="UPTM Logo">
    <div class="header-title">RESERVATION PAGE</div>
    <button class="logout-btn">LOG OUT</button>
  </div>

  <div class="dashboard">
    <div class="sidebar">
      <div class="menu-item">MAKE RESERVATIONS</div>
      <div class="menu-item">VIEW BOOKING STATUS</div>
      <div class="menu-item">VIEW ROOM STATUS</div>
      <div class="menu-item">CANCEL RESERVATIONS</div>
    </div>

    <div class="main-content">
      <div class="section-title">Room Categories</div>
      <div class="room-buttons">
        <button>SINGLE</button>
        <button>DOUBLE</button>
        <button>BLOCK</button>
      </div>

      <div class="section-title">Available Rooms</div>
      <div class="input-group">
        <label>Room 1</label>
        <input type="text" placeholder="XX" />
      </div>
      <div class="input-group">
        <label>Room 2</label>
        <input type="text" placeholder="XX" />
      </div>
      <div class="input-group">
        <label>Room 3</label>
        <input type="text" placeholder="XX" />
      </div>

      <div class="section-title">Confirmation Dates</div>
      <div class="date-group">
        <div class="input-group">
          <label>From</label>
          <input type="date" />
        </div>
        <div class="input-group">
          <label>To</label>
          <input type="date" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
