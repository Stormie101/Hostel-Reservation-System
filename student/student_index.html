<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
    }

    .header {
      background-color: #c4c5c6;
      color: #fff;
      padding: 20px 40px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header img {
      height: 80px;
      width: auto;
    }

    .header-title {
      position: absolute;
      left: 50%;
      color: black;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
    }

    .logout-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #333;
    }

    .dashboard {
      display: flex;
      min-height: calc(100vh - 80px);
    }

    .sidebar {
      width: 250px;
      background-color: #c4c5c6;
      color: black;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar .logo {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .menu-item {
      margin-bottom: 25px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      padding-right: 20px;
    }

    .menu-item::after {
      content: "â–¼";
      position: absolute;
      right: 0;
      font-size: 12px;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="../IMG/uptm logo.png" alt="UPTM Logo">
    <div class="header-title">STUDENT DASHBOARD</div>
    <button class="logout-btn">LOG OUT</button>
  </div>

  <div class="dashboard">
    <div class="sidebar">
      <div class="menu-item">MAKE RESERVATIONS</div>
      <div class="menu-item">VIEW BOOKING STATUS</div>
      <div class="menu-item">VIEW ROOM STATUS</div>
      <div class="menu-item">CANCEL RESERVATIONS</div>
    </div>
    <div class="main-content">
      <!-- Dynamic content will appear here -->
    </div>
  </div>
</body>
</html>
