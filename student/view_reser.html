<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Booking Status</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: white;
      }

      .header {
        background-color: #c4c5c6;
        color: #fff;
        padding: 20px 40px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header img {
        height: 80px;
        width: auto;
      }

      .header-title {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        font-weight: bold;
        color: black;
      }

      .logout-btn {
        background-color: #000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
      }

      .logout-btn:hover {
        background-color: #333;
      }

      .dashboard {
        display: flex;
        min-height: calc(100vh - 80px);
      }

      .sidebar {
        width: 250px;
        background-color: #c4c5c6;
        color: black;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .menu-item {
        margin-bottom: 25px;
        font-size: 16px;
        cursor: pointer;
        position: relative;
        padding-right: 20px;
      }

      .menu-item::after {
        content: "▼";
        position: absolute;
        right: 0;
        font-size: 12px;
      }

      .main-content {
        flex-grow: 1;
        padding: 40px;
      }

      .section-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      th,
      td {
        padding: 12px;
        border: 1px solid #ccc;
        text-align: center;
      }

      th {
        background-color: #004aad;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .status-success {
        color: green;
        font-weight: bold;
      }

      .status-failed {
        color: red;
        font-weight: bold;
      }
      .cancel-btn {
        background-color: red;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
      }

      .cancel-btn:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="../IMG/uptm logo.png" alt="UPTM Logo" />
      <div class="header-title">VIEW BOOKING STATUS</div>
      <button class="logout-btn">LOG OUT</button>
    </div>

    <div class="dashboard">
      <div class="sidebar">
        <div class="menu-item">MAKE RESERVATIONS</div>
        <div class="menu-item">VIEW BOOKING STATUS</div>
        <div class="menu-item">VIEW ROOM STATUS</div>
        <div class="menu-item">CANCEL RESERVATIONS</div>
      </div>

      <div class="main-content">
        <div class="section-title">Your Hostel Reservation Status</div>
        <table>
          <thead>
            <tr>
              <th>Reservation ID</th>
              <th>Room Type</th>
              <th>Room Number</th>
              <th>From</th>
              <th>To</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>R001</td>
              <td>Single</td>
              <td>101</td>
              <td>2025-10-10</td>
              <td>2025-10-15</td>
              <td class="status-success">Success</td>
              <td>
                <button onclick="cancelReservation('R001')" class="cancel-btn">
                  Cancel
                </button>
              </td>
            </tr>
            <tr>
              <td>R002</td>
              <td>Double</td>
              <td>202</td>
              <td>2025-10-20</td>
              <td>2025-10-25</td>
              <td class="status-failed">Failed</td>
              <td>—</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script>
      function cancelReservation(id) {
        const confirmCancel = confirm(
          "Are you sure you want to cancel reservation " + id + "?"
        );
        if (confirmCancel) {
          alert("Reservation " + id + " has been cancelled.");
          // You can later replace this with actual backend logic
        }
      }
    </script>
  </body>
</html>
