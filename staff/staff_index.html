<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: white;
      }

      .header {
        background-color: #c4c5c6;
        color: #fff;
        padding: 20px 40px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header img {
        height: 80px;
        width: auto;
      }

      .header-title {
        position: absolute;
        left: 50%;
        color: black;
        transform: translateX(-50%);
        font-size: 24px;
        font-weight: bold;
      }

      .logout-btn {
        background-color: #000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
      }

      .logout-btn:hover {
        background-color: #333;
      }

      .dashboard {
        display: flex;
        min-height: calc(100vh - 80px);
      }

      .sidebar {
        width: 250px;
        background-color: #c4c5c6;
        color: black;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }

      .sidebar .logo {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 40px;
      }

      .menu-item {
        margin-bottom: 25px;
        font-size: 16px;
        cursor: pointer;
        position: relative;
        padding-right: 20px;
      }

      .menu-item::after {
        content: "â–¼";
        position: absolute;
        right: 0;
        font-size: 12px;
      }

      .main-content {
        flex-grow: 1;
        padding: 40px;
      }
       .stats-boxes {
        display: flex;
        gap: 30px;
        margin-bottom: 40px;
      }

      .stat-box {
        flex: 1;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      .stat-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #004aad;
      }

      .stat-value {
        font-size: 32px;
        font-weight: bold;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="../IMG/uptm logo.png" alt="UPTM Logo" />
      <div class="header-title">STAFF DASHBOARD</div>
      <button class="logout-btn">LOG OUT</button>
    </div>

    <div class="dashboard">
      <div class="sidebar">
        <div class="menu-item">STUDENT BOOKING</div>
        <div class="menu-item">MANAGE ROOM</div>
      </div>
      <div class="main-content">
        <!-- Replace the comment inside .main-content with this -->
        <div class="stats-boxes">
          <div class="stat-box">
            <div class="stat-title">Rooms Available</div>
            <div class="stat-value">12</div>
          </div>
          <div class="stat-box">
            <div class="stat-title">Students On Hold</div>
            <div class="stat-value">5</div>
          </div>
          <div class="stat-box">
            <div class="stat-title">Successful Reservations</div>
            <div class="stat-value">18</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
