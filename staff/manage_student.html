<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Booking</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
    }

    .header {
      background-color: #c4c5c6;
      color: #fff;
      padding: 20px 40px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header img {
      height: 80px;
      width: auto;
    }

    .header-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: black;
    }

    .logout-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #333;
    }

    .dashboard {
      display: flex;
      min-height: calc(100vh - 80px);
    }

    .sidebar {
      width: 250px;
      background-color: #c4c5c6;
      color: black;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .menu-item {
      margin-bottom: 25px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      padding-right: 20px;
    }

    .menu-item::after {
      content: "â–¼";
      position: absolute;
      right: 0;
      font-size: 12px;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 14px 10px;
      border: 1px solid #ccc;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #004aad;
      color: white;
      font-size: 16px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .status-hold {
      color: orange;
      font-weight: bold;
    }

    .status-accepted {
      color: green;
      font-weight: bold;
    }

    .status-rejected {
      color: red;
      font-weight: bold;
    }

    .action-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .accept-btn {
      background-color: green;
      color: white;
    }

    .reject-btn {
      background-color: red;
      color: white;
    }

    .profile-btn {
      background-color: #004aad;
      color: white;
    }

    .report-btn {
      background-color: #888;
      color: white;
    }

    .action-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="../IMG/uptm logo.png" alt="UPTM Logo" />
    <div class="header-title">STUDENT BOOKING</div>
    <button class="logout-btn">LOG OUT</button>
  </div>

  <div class="dashboard">
    <div class="sidebar">
      <div class="menu-item">STUDENT BOOKING</div>
      <div class="menu-item">MANAGE ROOM</div>
    </div>
    <div class="main-content">
      <div class="section-title">Student Booking Overview</div>

      <table>
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Room Type</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ST001</td>
            <td>Ali Bin Ahmad</td>
            <td>Single</td>
            <td class="status-hold">Hold</td>
            <td>
              <div class="action-group">
                <button class="action-btn accept-btn">Accept</button>
                <button class="action-btn reject-btn">Reject</button>
                <button class="action-btn profile-btn">View Profile</button>
                <button class="action-btn report-btn">Generate Report</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>ST002</td>
            <td>Siti Nur Aisyah</td>
            <td>Double</td>
            <td class="status-accepted">Accepted</td>
            <td>
              <div class="action-group">
                <button class="action-btn reject-btn">Reject</button>
                <button class="action-btn profile-btn">View Profile</button>
                <button class="action-btn report-btn">Generate Report</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>ST003</td>
            <td>Mohd Faiz</td>
            <td>Block</td>
            <td class="status-rejected">Rejected</td>
            <td>
              <div class="action-group">
                <button class="action-btn accept-btn">Accept</button>
                <button class="action-btn profile-btn">View Profile</button>
                <button class="action-btn report-btn">Generate Report</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
